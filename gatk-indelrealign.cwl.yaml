class: CommandLineTool
cwlVersion: v1.0
label: GATK Indel Realignment

hints:
  - class: ResourceRequirement
    coresMin: 8
    ramMin: 16

requirements:
  - class: DockerRequirement
    dockerPull: "opengenomics/gatk-cocleaning:v1.0"

baseCommand: 
  - "python2.7"
  - "/opt/indel_realign.py"

arguments:
  - 
    valueFrom: "tumor_realigned.bam"
    prefix: -o
    position: 1

  - 
    valueFrom: "normal_realigned.bam"
    prefix: -o
    position: 2

inputs:
  tumor_bam:
    type: File
    inputBinding:
      prefix: -I
      position: 3
    secondaryFiles:
      - .bai

  normal_bam:
    type: File
    inputBinding:
      prefix: -I
      position: 4
    secondaryFiles:
      - .bai

  reference:
    type: File
    inputBinding:
      prefix: -R
      position: 5
    secondaryFiles:
      - .fai
      - ^.dict

  knownIndels:
    type: 
      - "null"
      - type: array
        items: File
    inputBinding:
      prefix: --known
      position: 6

  parallel_realign:
    type: ["null", boolean]
    inputBinding:
      prefix: --parallel-realign
      position: 7
      
outputs:
  tumor_realigned:
    type: File
    outputBinding:
      glob: "tumor_realigned.bam"
    secondaryFiles:
      - .bai

  normal_realigned:
    type: File
    outputBinding:
      glob: "normal_realigned.bam"
    secondaryFiles:
      - .bai
