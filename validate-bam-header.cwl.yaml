class: CommandLineTool
cwlVersion: v1.0
label: Validate BAM header

requirements: 
  - class: DockerRequirement
    dockerPull: "opengenomics/gatk-cocleaning:v1.0"

baseCommand: 
  - "python"
  - "/opt/validate_bam_header.py"

arguments:
  - valueFrom: $(inputs.input_bam.nameroot).reheadered.bam
    position: 1

inputs:
  input_bam:
    type: File
    inputBinding: 
      position: 0

  CN:
    type: string?
    inputBinding: 
      prefix: --CN

  DS:
    type: string?
    inputBinding: 
      prefix: --DS

  DT:
    type: string?
    inputBinding: 
      prefix: --DT

  ID:
    type: string?
    inputBinding: 
      prefix: --ID

  LB:
    type: string?
    inputBinding: 
      prefix: --LB

  PG:
    type: string?
    inputBinding: 
      prefix: --PG

  PI:
    type: string?
    inputBinding: 
      prefix: --PI

  PM:
    type: string?
    inputBinding: 
      prefix: --PM

  PL:
    type: string?
    inputBinding: 
      prefix: --PL

  PU:
    type: string?
    inputBinding: 
      prefix: --PU

  SM:
    type: string?
    inputBinding: 
      prefix: --SM

outputs: 
  output_bam:
    type: File
    outputBinding:
      glob: $(inputs.input_bam.nameroot).reheadered.bam

  output_bai:
    type: File
    outputBinding:
      glob: $(inputs.input_bam.nameroot).reheadered.bam.bai
